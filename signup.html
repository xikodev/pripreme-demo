<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instrukcije matematike za sve razrede srednje škole">
    <meta name="keywords" content="pripreme, srednja skola, matematika, matematika pripreme, instrukcije, matematika instrukcije">

    <title>Binomial Pripreme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h2>Binomial Pripreme</h2>
    <ul>
        <li>
            <a href="index.html">Početna</a>
        </li>
        <li>
            <a href="contact.html">Kontakt</a>
        </li>
        <li>
            <a href="signup.html">Izrada računa</a>
        </li>
        <li>
            <a href="login.html">Prijava</a>
        </li>
    </ul>
</header>
<main>
    <section class="login">
        <h2>Izrada računa</h2>
        <form action="" method="post">
            <div class="row">
                <div class="input-group">
                    <input type="text" id="ime" name="ime" required placeholder=" ">
                    <label for="ime">Ime</label>
                </div>
                <div class="input-group">
                    <input type="text" id="prezime" name="prezime" required placeholder=" ">
                    <label for="prezime">Prezime</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email</label>
            </div>

            <div class="input-group">
                <input type="tel" id="telefon" name="telefon" pattern="[0-9+ ]{6,15}" required placeholder=" ">
                <label for="telefon">Broj mobitela</label>
            </div>

            <div class="input-group">
                <input type="password" id="lozinka" name="lozinka" minlength="6" required placeholder=" ">
                <label for="lozinka">Lozinka</label>
            </div>

            <button type="submit">Prijavi se</button>
        </form>
    </section>
</main>
<footer>
    <section>
        Copyright &copy; 2025 Binomial Pripreme
    </section>
</footer>
</body>
</html>
